<form>
  <section>
    <h3>Cosmere Character Creator — Compendium Settings</h3>
    <div class="form-row">
      <label>Ancestries compendium
        <select name="ancestriesCompendium">
          <option value="">— None —</option>
          {{#each packs}}
            <option value="{{id}}" {{#ifEquals id ancestriesCompendium}}selected{{/ifEquals}}>{{label}}</option>
          {{/each}}
        </select>
      </label>
    </div>

    <div class="form-row">
      <label>Cultures compendium
        <select name="culturesCompendium">
          <option value="">— None —</option>
          {{#each packs}}
            <option value="{{id}}" {{#ifEquals id culturesCompendium}}selected{{/ifEquals}}>{{label}}</option>
          {{/each}}
        </select>
      </label>
    </div>

    <div class="form-row">
      <label>Heroic Paths compendium
        <select name="heroicPathsCompendium">
          <option value="">— None —</option>
          {{#each packs}}
            <option value="{{id}}" {{#ifEquals id heroicPathsCompendium}}selected{{/ifEquals}}>{{label}}</option>
          {{/each}}
        </select>
      </label>
    </div>

    <div class="form-row">
      <label>Radiant Paths compendium
        <select name="radiantPathsCompendium">
          <option value="">— None —</option>
          {{#each packs}}
            <option value="{{id}}" {{#ifEquals id radiantPathsCompendium}}selected{{/ifEquals}}>{{label}}</option>
          {{/each}}
        </select>
      </label>
    </div>

    <div class="form-row">
      <label>Items compendium
        <select name="itemsCompendium">
          <option value="">— None —</option>
          {{#each packs}}
            <option value="{{id}}" {{#ifEquals id itemsCompendium}}selected{{/ifEquals}}>{{label}}</option>
          {{/each}}
        </select>
      </label>
    </div>

    <div class="form-row">
      <label>Skills compendium
        <select name="skillsCompendium">
          <option value="">— None —</option>
          {{#each packs}}
            <option value="{{id}}" {{#ifEquals id skillsCompendium}}selected{{/ifEquals}}>{{label}}</option>
          {{/each}}
        </select>
      </label>
    </div>

    <div class="form-row">
      <label>Expertise compendium
        <select name="expertiseCompendium">
          <option value="">— None —</option>
          {{#each packs}}
            <option value="{{id}}" {{#ifEquals id expertiseCompendium}}selected{{/ifEquals}}>{{label}}</option>
          {{/each}}
        </select>
      </label>
    </div>

    <hr/>
    <div class="form-row">
      <label>Skill item type
        <input type="text" name="skillItemType" value="{{skillItemType}}" placeholder="skill">
      </label>
    </div>
    <div class="form-row">
      <label>Expertise item type
        <input type="text" name="expertiseItemType" value="{{expertiseItemType}}" placeholder="expertise">
      </label>
    </div>

    <footer class="form-footer">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" onclick="this.closest('form').reset();">Cancel</button>
    </footer>
  </section>
</form>
